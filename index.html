<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksByNIK | Author-First Literary Experience</title>

    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css"> 

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="bg-gray-50 text-gray-900 font-inter min-h-screen">

    <div id="app" class="pb-20"> 
        <header class="p-4 md:p-8 bg-white shadow-sm">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div>
                    <h1 class="font-lora text-xl md:text-2xl font-semibold">BooksByNIK</h1>
                    <p class="text-sm text-gray-500 hidden sm:block">Direct from the author.</p>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-900 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    </button>
                </div>
            </div>
        </header>
        
        <main id="main-content" class="max-w-6xl mx-auto p-4 md:p-8">

            <section id="homeSection">
                <h2 class="font-lora text-3xl font-bold mb-6">Our Collection</h2>
                <div id="bookList" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <p class="text-center text-gray-500 col-span-full">Loading catalog...</p>
                </div>
            </section>

            <section id="checkoutSection" class="hidden">
                <h2 class="font-lora text-3xl font-bold mb-6">Complete Your Order</h2>
                <div class="lg:flex lg:space-x-8">
                    
                    <div class="lg:w-2/3">
                        <form id="checkoutForm" class="bg-white p-6 rounded-lg shadow-md mb-8">
                            <h3 class="text-xl font-semibold mb-4">Delivery Details</h3>

                            <div class="mb-4">
                                <label for="customerPhone" class="block text-sm font-medium text-gray-700">Phone Number (Required for WhatsApp Order)</label>
                                <input type="tel" id="customerPhone" name="customerPhone" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
                            </div>

                            <div class="mb-6">
                                <label for="deliveryAddress" class="block text-sm font-medium text-gray-700">Delivery Address (Full Address)</label>
                                <textarea id="deliveryAddress" name="deliveryAddress" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500"></textarea>
                            </div>

                            <h3 class="text-xl font-semibold mb-4 border-t pt-4">Final Total: <span id="cartTotal" class="text-green-600">â‚¹0</span></h3>

                            <button type="submit" class="w-full bg-black text-white py-3 rounded-md hover:bg-gray-800 transition text-lg">Place Order & Pay</button>
                            <p class="text-sm text-red-500 text-center mt-2 hidden" id="checkoutError">Network error. Check your connection or Apps Script doPost function.</p>
                        </form>
                    </div>
                    
                    <div class="lg:w-1/3">
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-lg font-semibold border-b pb-2 mb-3">Order Summary</h3>
                            <div id="checkoutCartItems" class="space-y-2">
                                </div>
                        </div>
                    </div>

                </div>
            </section>
        </main>
    </div>

    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 h-16 shadow-2xl z-20">
        <div class="flex h-full max-w-lg mx-auto divide-x divide-gray-200">
            <button id="navCatalog" class="flex-1 flex flex-col items-center justify-center text-sm text-gray-900 font-semibold p-2 focus:outline-none focus:ring-2 focus:ring-black">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                Home
            </button>
            <button id="navCheckout" class="flex-1 flex flex-col items-center justify-center text-sm text-gray-600 p-2 hover:text-black focus:outline-none focus:ring-2 focus:ring-black">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                <span class="text-xs">Cart (0)</span> 
            </button>
        </div>
    </nav>

    <script defer src="script.js"></script>
</body>
</html>
